<html>
    <head>
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row"><hr></div>
            <div class="row"><h1>Survey!</h1></div>
            <div class="row"><hr></div>
            <div class="row ">
                <div class="alert alert-success col-md-12 text-center" role="alert">
                    <h4>Do you like this a lot?</h4>                    
                    <button type="button" class="btn btn-primary" id="buttonYes">Yes</button>
                    <button type="button" class="btn btn-primary" id="buttonNo">No</button>
                    <button type="button" class="btn btn-primary" id="buttonMaybe">May be</button>
                </div>
            </div>
            <div class="row"><hr></div>
            <div class="row">Result table:</div>
            <div class="row">
                <table class="table table-striped" id="tableVotes">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Vote</th>
                        <th scope="col">Created At</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="row"><hr></div>
            <div class="row">
                <div class="col-sm-3">Total votes: <span id="total">0</span></div>
                <div class="col-sm-3">Yes count: <span id="yesCount">0</span></div>
                <div class="col-sm-3">No count: <span id="noCount">0</span></div>
                <div class="col-sm-3">May be count: <span id="maybeCount">0</span></div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-danger" id="buttonRemove">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
