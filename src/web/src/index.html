<html>
    <head>
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row"><hr></div>
            <div class="row"><h1 id="headerText">Book list!</h1></div>
            <div class="row"><hr></div>
            <div class="row"><hr></div>
            <div class="row">
                <table class="table table-striped" id="BookTable">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Author</th>
                        <th scope="col">Created At</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <form id="addForm">
                    <div class="form-group">
                        <label for="titleBook">Title</label>
                        <input type="text" class="form-control" id="titleBook" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="isbnBook">ISBN</label>
                        <input type="text" class="form-control" id="isbnBook" placeholder="Enter ISBN">
                    </div>
                    <div class="form-group">
                        <label for="pagesBook">Pages</label>
                        <input type="integer" class="form-control" id="pagesBook">
                    </div>
                    <div class="form-group">
                        <label for="authorBook">Author</label>
                        <input type="text" class="form-control" id="authorBook" placeholder="Enter Author">
                    </div>
                    <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitButton">Submit</button>                    
                </form>
            </div>
            <div class="row"><hr></div>
            <div class="row" id="statsRow">
                <div class="col-sm-3">Total Books: <span id="total">0</span></div>
            </div>
            <div class="row" id="buttonsRow">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="addBookButton">Add Book</button>
                    <button type="button" class="btn btn-danger" id="buttonRemove">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
